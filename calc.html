<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calcoptional.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="calcWrapper">
            <h1 class="calHeading">JAVASCRIPT CALCULATOR</h1>
        
            <p class="calcDisplay"></p>
            <input data-input ="" class="inpt"  type="text" name="display" id="display">
            <span class="signDisplay">sign</span>
        
     
        <div class="calcBtn">
            <div class="btnContainer"> <button id="zero" class="btn">0</button> </div>
            <div class="btnContainer"> <button id="one" class="btn">1</button> </div>
            <div class="btnContainer"> <button id="two" class="btn">2</button> </div>
            <div class="btnContainer"> <button id="three" class="btn">3</button> </div>
            <div class="btnContainer"> <button id="four" class="btn">4</button> </div>
            <div class="btnContainer"> <button id="five" class="btn">5</button> </div>
            <div class="btnContainer"> <button id="six" class="btn">6</button> </div>
            <div class="btnContainer"> <button id="seven" class="btn">7</button> </div>
            <div class="btnContainer"> <button id="eight" class="btn">8</button> </div>
            <div class="btnContainer"> <button id="nine" class="btn">9</button> </div>
            <div class="btnContainer"> <button id="dot" class="btn">.</button> </div>
            <div class="btnContainer"> <button id="equals" class="btn">=</button> </div>
            <div class="btnContainer"> <button id="add" class="btn">+</button> </div>
            <div class="btnContainer"> <button id="subtract" class="btn">-</button> </div>
            <div class="btnContainer"> <button id="divide" class="btn">/</button> </div>
            <div class="btnContainer"> <button id="multiply" class="btn">x</button> </div>
            <div class="btnContainer"> <button id="percent" class="btn">%</button> </div>
            <div class="btnContainer"> <button id="clear" class="btn">clear</button> </div>
        </div>
        
    </div>
    
</body>
</html>
